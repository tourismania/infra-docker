version: '3.8'

services:
  nginx:
    image: nginx:1.21.6-alpine
    ports:
      - "8082:8082"
    volumes:
      - ./services/nginx/conf.d/${ENV}:/etc/nginx/conf.d
      - ./services/nginx/logs:/var/log/nginx
      - ${SSL_PATH}:/etc/nginx/ssl
    networks:
      tourismania_network:
        ipv4_address: ${SUBNET_NGINX_IP}
    depends_on:
      - web

  web:
    build:
      context: ${WEB_PATH}/
      dockerfile: Dockerfile
      target: ${WEB_ENV}
    networks:
      - tourismania_network

  api:
    build:
      context: ${API_PATH}/
      dockerfile: Dockerfile
      target: frankenphp_prod
    environment:
      SERVER_NAME: ${API_SERVER_NAME}
      MERCURE_PUBLISHER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
      MERCURE_SUBSCRIBER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
    expose:
      - 8080
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - tourismania_network

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: tourismania
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - ./services/postgres/data:/var/lib/postgresql/data
    networks:
      - tourismania_network

volumes:
  caddy_data:
  caddy_config:

networks:
  tourismania_network:
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}
